    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <h2>Este vídeo está hospedado no meu proprio servidor</h2>
    <video controls>
     <source src="naturewalk.mp4" type="video/mp4">
     <source src="naturewalk.m4v" type="video/m4v">
     <source src="naturewalk.webm" type="video/webm">
     <source src="naturewalk.ogv" type="video/ogg">
     <p>Seu navegador não é compativel com reprodução de videos</p>

     <h1>Inserindo vídeos do Youtube</h1>
     </video>

     <h1>Inserindo vídeos do Youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/9MiFRbymQXQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
