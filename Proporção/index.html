<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplesmente aumente e diminua do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Foto-m.png" type="image/png">
        <img src="Foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reprodução de Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loopy>
        <source src="midia/guanacast.mp3" typpe="audio/mpeg">
        <source src="midia/guanacast.mp3" typpe="audio/ogg">
        <source src="midia/guanacast.mp3" typpe="audio/ogg">
        <p>Infelizmente seu navegador não suporta essa Midia. <a href="midia/guanacast.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>


</body>
</html>
